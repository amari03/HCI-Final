<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Menu -->
  <div id="main-menu">
    <header>
      <h1>Main Menu</h1>
      <button class="menu-toggle">☰</button>
    </header>

    <section class="meal-selector">
      <label for="meal-type">Select Meal</label>
      <select id="meal-type">
        <option value="all">All</option>
        <option value="appetizers">Appetizers</option>
        <option value="lunch">Lunch</option>
        <option value="breakfast">Breakfast</option>
        <option value="dessert">Dessert</option>
      </select>
    </section>

    <section class="filter">
      <span data-protein="all" class="active">All</span>
      <span data-protein="chicken">Chicken</span>
      <span data-protein="beef">Beef</span>
      <span data-protein="pork">Pork</span>
      <span data-protein="vegetarian">Vegetarian</span>
    </section>

    <section class="menu">
      <!-- Menu items will be dynamically inserted here -->
    </section>
  </div>

  <!-- Details Page -->
  <div id="details-page" style="display: none;">
    <header>
      <button id="back-button">← Back</button>
      <h1 id="details-title"></h1>
    </header>
    <img id="details-image" src="" alt="">
    <p id="details-description"></p>
    <p id="details-price"></p>
    <button id="add-to-cart">Add to Cart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
